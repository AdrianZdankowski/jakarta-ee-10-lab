<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{airplaneView.id}" required="true"/>
        <f:event type="preRenderView" listener="#{airplaneView.init()}"/>
    </f:metadata>

    <ui:define name="content">

        <article>
            <header><h2>Airplane Details</h2></header>

            <h:panelGrid columns="2" columnClasses="label,value">
                <h:outputText value="Name:"/>
                <h:outputText value="#{airplaneView.airplane.name}"/>

                <h:outputText value="Year of production:"/>
                <h:outputText value="#{airplaneView.airplane.yearOfProduction}"/>

                <h:outputText value="Flight hours:"/>
                <h:outputText value="#{airplaneView.airplane.flightHours}"/>

                <h:outputText value="Plane Type:"/>
                <h:outputText value="#{airplaneView.airplane.planeType}"/>
            </h:panelGrid>

            <f:facet name="footer">
                <h:button styleClass="btn" outcome="/planetype/planetype_list.xhtml"
                          value="Back to list"/>

                <h:button styleClass="btn" outcome="/airplane/airplane_create.xhtml"
                          value="Create new airplane"/>
            </f:facet>

            <h:panelGroup layout="block" styleClass="form-footer mt-3">
                <h:button styleClass="btn" outcome="/planetype/planetype_list.xhtml"
                          value="Back to list"/>
            </h:panelGroup>

        </article>
    </ui:define>
</ui:composition>
